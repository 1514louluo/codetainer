<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codetainer</title>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/public/javascript/term.js"></script>
  <script src="/public/javascript/connect.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      -webkit-box-sizing:border-box;
      -moz-box-sizing:border-box;
      box-sizing:border-box;
      background: #383734; /* grey bg */
    }

    #codetainer {
      color: #f0f0f0;
      background: #000;
      top: 0;
      position: absolute;
      display: block;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .terminal {
      border: #000000 solid 5px;
      font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
      font-size: 11px;
      color: #f0f0f0;
      background: #000000;
    }

    .terminal-cursor {
      color: #000000;
      background: #f0f0f0;
    }


    .reverse-video {
      color: #000;
      background: #f0f0f0;
    }
  </style>
</head>

<body>


  <div id="codetainer"></div>

  <script>
    $(function() {
      Codetainer.Build("<% .ContainerId %>");
    });
  </script>
  
</body>
</html>
